 <script>

    {

    //constructor functions - the function that is used to create a new object
     function person (name, age){
        this.name = name;
        this.age = age;
        this.greeting = function (){
            console.log(`Hey, ${name}, you are ${age} year old !`);
        }
     }
     //creating new object person1
     let person1 = new person("sajeev",20);
     console.log(person1);
     person1.greeting ();

     //creating next object
     let p2 = new person ("abi",10)
     console.log(p2);

     //updating person1
     person1.place = "thrissur";
     console.log("person1 :",person1);

    }
