<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>array methods</h2>

<script>

    // array methods
    let arr = [10,20,30,40,50,60];

    // foreach
    let result = arr.forEach((item)=> {
        console.log(item);
        return item > 30 ;
    });
    console.log("result:",result);

    // find
    let result1 = arr.find((item) => {
        return item > 30 ;
    });
    console.log("result1 :",result1);

    // filter
    let result2 = arr.filter((item)=>{
        return item > 30;
    });
    console.log("result2 :",result2);

    // map
    let result3 = arr.map((item)=>{
        return item + 2 ;
    });
    console.log("result3 :",result3);

    // reduce
    let result4 = arr.reduce((total,item)=>{
        return total + item ;
    },0);
    console.log("result4 :",result4);
</script>
</body>
</html>
