<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>array methods tasks</h2>

    <script>
        const people = [{name : "Alice",age : 30,city : "New York"},
                        { name : "bob",age : 25,city :"Los Angels"},
                        { name : "Charlie",age : 35,city :"Chicago"},
                        { name : "David",age : 30,city :"New York"},
                        { name : "Eve",age : 28,city :"Los Angels"}
        ]

        // foreach
        people.forEach ((i)=>{
            console.log(i.name.toUpperCase());
        });

        people.forEach ((i)=> {
            console.log(i.age+5);
        });

        people.forEach ((i)=>{
            console.log(i.city);
        });

        // find
        people.forEach ((i)=>{
            console.log(i.age)
        })



        
        
    </script>
</body>
</html>
