<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>spread op and destructuring</h2>
    <script>

        // spread operator in array
        let arr = [1,2,3,4];
        console.log("arr:",arr);
        let arr1 = [...arr,5];
        console.log("arr1:",arr1);

        // spread operator in array
        let obj = { name:"sajeev",age:20}
        console.log("obj",obj);
        let obj1 = {...obj,location:"Thrissur"}
        console.log("obj1",obj1);

        //destructuring
        let a = [2,3,4];
        let [x,y,z] = a;
        console.log("x:",x);
    </script>
</body>
</html>
