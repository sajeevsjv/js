<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>innheritance and method overriding </h2>
<script>
    {
        class animal{
            name;
            color;
            walking (){
                console.log (`A ${this.color} ${this.name} is walking`);
            }
            constructor(name,color){
                this.name = name;
                this.color = color;
            }
        }
        let cat = new animal("cat","white");
        console.log(cat);
        console.log(cat.name);
        cat.walking();
        
        //inheritance
        class dog extends animal{
            property;
            constructor (name,property){
                super(name); //to call parent constructor
                this.property = property;
            }
            set color (color){
                this.color=color;
            }
            get color (){
                return this.color;
            }
            
            // function overriding
            walking (){
                console.log(`a ${this.color} ${this.name} is ${this.property}`);
            }
        
        }
        let dog1 = new dog ("dog","barking");
        console.log(dog1.property);
        dog1.color="red"; // using set
        console.log(dog1.color)
        dog1.walking ();
        console.log("colorr :",dog1.color); //using get
        
        // new child
        class goat extends dog {
            constructor (name,property,color){
                super(name,property,color);
            }
        }
        let goat1 = new goat("goat","eating","black")
        goat1.color="black";
        goat1.walking ();
        console.log(goat1.property);
    }
</script>
</body>
</html>
